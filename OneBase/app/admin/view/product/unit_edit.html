<form action="{:url()}" method="post" class="form_single">
    <div class="box">
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>单位名称</label>
                        <span>（如：克）</span>
                        <input class="form-control" name="name" placeholder="请输入单位名称" value="{$info['name']|default=''}" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="box-footer">

            <input type="hidden" name="id" value="{$info['id']|default='0'}"/>

            {include file="layout/edit_btn_group"/}

        </div>

    </div>

</form>
