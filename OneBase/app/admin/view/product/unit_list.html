<div class="box">
    <div class="box-header">
        <ob_link><a href="{:url('unitAdd')}" class="btn"><i class="fa fa-plus"></i> 新 增</a></ob_link>
        <br/>
    </div>
    <div class="box-body table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>添加日期</th>
                <th>操作</th>
            </tr>
            </thead>

            {notempty name='list'}
            <tbody>
            {volist name='list' id='vo'}
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{notempty name="vo->getData('created_at')"}{$vo.created_at}{/notempty}</td>
                <td class="col-md-2 text-center">
                    <a href="" class="btn" disabled=""><i class="fa fa-edit"></i> 暂无操作</a></ob_link>
                    <!--<ob_link><a href="{:url('articleCategoryEdit', array('id' => $vo['id']))}" class="btn"><i class="fa fa-edit"></i> 编辑</a></ob_link>-->
                    <!--<ob_link><a class="btn confirm ajax-get"  href="{:url('articleCategoryDel', array('id' => $vo['id']))}"><i class="fa fa-trash-o"></i> 删除</a></ob_link>-->
                </td>
            </tr>
            {/volist}
            </tbody>
            {else/}
            <tbody>
            <tr class="odd">
                <td colspan="4" class="text-center" valign="top">{:config('empty_list_describe')}</td>
            </tr>
            </tbody>
            {/notempty}
        </table>
    </div>
    <div style="margin-left:10px;font-weight: bold">
        <p>注：由于历史数据原因，此处只提供新增，暂不支持修改</p>
    </div>

    <div class="box-footer clearfix text-center">

        {$list->render()}
    </div>
</div>
