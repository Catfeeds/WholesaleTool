<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <table id="table" class="table table-striped table-bordered table-hover"
                           width="100%">
                        <tr>
                            <th>ID</th>
                            <th>图片</th>
                            <th>产品名称</th>
                            <th>sku编码</th>
                            <th>sku名称</th>
                            <th>购买数量</th>

                            <th>产品单价</th>
                            <th>是否是联合利华产品</th>
                        </tr>
                        {volist name="list" id="vo"}
                        <tr>
                            <td>{$vo['id']}</td>
                            {if condition="$vo['uploaded_img'] neq ''"}
                            <td><img src="{$vo['uploaded_img']}" width="40"></td>
                            {else /}
                            <td>无</td>
                            {/if}

                            <td>{$vo['product_name']}</td>
                            <td>{$vo['sku_code']}</td>
                            <td>{$vo['sku_unit']}</td>

                            <td>{$vo['product_count']}</td>
                            <td>{$vo['product_price']}</td>
                            <td>{$vo['is_unlieve']==1?'是':'否'}</td>
                        </tr>
                        {/volist}
                    </table>

                    <a class="btn" onclick="javascript:history.back(-1);return false;"><i class="fa fa-history"></i> 返 回</a>    </div>

            </div>
            </div>

        </div>
    </div>
</div>
